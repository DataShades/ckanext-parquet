parquet-js:
  filter: rjsmin
  output: ckanext-parquet/%(version)s-parquet.js
  contents:
    - js/hyparquet.min.js
  extra:
    preload:
      - base/main

parquet-css:
  filter: cssrewrite
  output: ckanext-parquet/%(version)s-parquet.css
  contents:
    - css/hyparquet.min.css
    - css/styles.css
